<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>smartjen</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel="stylesheet" href="./style.css">
</head>
<body>

<header class="header">
  <h1 class="header__title">Smartjen</h1>
  <div class="header__btns btns"><a class="header__btn btn" href="https://www.smartjen.com/" title="Github" target="_blank">Home</a></div>
</header>
<div class="content">
  <div class="content__inner">
    <div class="container">
      <h2 class="content__title content__title--m-sm">Start Generating Worksheet</h2>

    </div>
    <div class="container overflow-hidden">
      <div class="multisteps-form">
        <div class="row">
          <div class="col-12 col-lg-8 ml-auto mr-auto mb-4">
            <div class="multisteps-form__progress">
              <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">Design</button>
              <button class="multisteps-form__progress-btn" type="button" title="Address">Customize</button>
              <button class="multisteps-form__progress-btn" type="button" title="Order Info">Assign</button>
            </div>
          </div>
        </div>
        <!--form panels-->
        <div class="row">
          <div class="col-12 col-lg-8 m-auto">
            <form class="multisteps-form__form">

              <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
                <h3 class="multisteps-form__title">Design</h3>
                <div class="multisteps-form__content">
                        <div class="form-row mt-4">
                          <div class="col">
                            <select class="multisteps-form__select custom-select ">
                                    <option selected="selected">Number of Question</option>
                                    <option>10</option>
                                    <option>5</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-row mt-4">
                          <div class="col">
                                <select class="multisteps-form__select custom-select ">
                                        <option selected="selected">Subject</option>
                                        <option>Primary Maths</option>
                                        <option>History</option>
                                </select>      
                         </div>
                        </div>
                        <div class="form-row mt-4">
                                <div class="col">
                                      <select class="multisteps-form__select custom-select ">
                                              <option selected="selected">Level</option>
                                              <option>primary 6</option>
                                              <option>primary 3</option>
                                      </select>      
                               </div>
                        </div>
                        <div class="form-row mt-4">
                          <div class="col-12 col-sm-6">
                                <select class="multisteps-form__select custom-select ">
                                        <option selected="selected">Strands</option>
                                        <option>Whole Number</option>
                                </select>   
                          </div>
                          <div class="col-12 col-sm-6">
                                <select class="multisteps-form__select custom-select ">
                                        <option selected="selected">Topic</option>
                                        <option>any topic</option>
                                </select>   
                          </div>
                        </div>
                        <div class="form-row mt-4">
                                <div class="col">
                                      <select class="multisteps-form__select custom-select ">
                                              <option selected="selected">Startegy</option>
                                              <option>Any strategy</option>
                                      </select>      
                               </div>
                        </div>
                        <div class="form-row mt-4 form-check-inline ">
                                    <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1">MCQ Question</label>
                                        </div>
                        </div>
                        <div class="form-row mt-4 form-check-inline">
                                <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Non-MCQ Question</label>
                                    </div>
                        </div>
                        <br>
                        <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Easy</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Normal</label>
                              </div>
                              <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">Hard</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">Genius</label>
                                  </div>

                        <div class="button-row d-flex mt-4">
                                <button class="btn btn-primary js-btn-next bg-success border-dark" type="button" title="Next">Reset</button>
                                <button class="btn btn-primary ml-auto js-btn-next bg-success border-dark" type="button" title="Next">Generate</button>
                        </div>
                      </div>
             
              </div>
              <!--single form panel-->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <h3 class="multisteps-form__title">Customize</h3>
                <div class="multisteps-form__content">
                        <div class="row">
                          <div class="col-12 col-md-6 mt-4">
                            <div class="card shadow-sm">
                              <div class="card-body">
                                <h5 class="card-title">Question 1</h5>
                                <p class="card-text">What is the capital city of Indonesia?</p><a class="btn btn-primary bg-success border-dark" href="#" title="Item Link">Generate</a>
                              </div>
                            </div>
                          </div>
                          <div class="col-12 col-md-6 mt-4">
                            <div class="card shadow-sm">
                              <div class="card-body">
                                <h5 class="card-title">Question 2</h5>
                                <p class="card-text">When Singapore was Founded?</p><a class="btn btn-primary bg-success border-dark" href="#" title="Item Link">Generate</a>
                              </div>
                            </div>
                          </div>
                        </div>
                  <div class="button-row d-flex mt-4">
                    <button class="btn btn-primary js-btn-prev bg-success border-dark" type="button" title="Prev">Prev</button>
                    <button class="btn btn-primary ml-auto js-btn-next bg-success border-dark" type="button" title="Next">Next</button>
                  </div>
                </div>
              </div>
              <!--single form panel-->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <h3 class="multisteps-form__title">Assign</h3>
                <div class="multisteps-form__content">
                  <div class="row">
                    <div class="col-12 col-md-6 mt-4">
                      <div class="card shadow-sm">
                        <div class="card-body">
                          <h5 class="card-title">Question again?</h5>
                          <p class="card-text">What is formula of Relativity?</p><a class="btn btn-primary bg-success border-dark" href="#" title="Item Link">Generate</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-md-6 mt-4">
                      <div class="card shadow-sm">
                        <div class="card-body">
                          <h5 class="card-title">Other Content</h5>
                          <p class="card-text">Generating.....</p><a class="btn btn-primary bg-success border-dark" href="#" title="Item Link">Generate</a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="button-row d-flex mt-4 col-12">
                      <button class="btn btn-primary js-btn-prev bg-success border-dark" type="button" title="Prev">Prev</button>
                      <button class="btn btn-primary ml-auto js-btn-next bg-success border-dark" type="button" title="Next">Next</button>
                    </div>
                  </div>
                </div>
              </div>
         
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'></script>
<script  src="main.js"></script>

</body>
</html>
